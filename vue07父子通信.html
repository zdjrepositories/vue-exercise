<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Vue练习</title><script src="https://cdn.staticfile.org/vue/2.4.2/vue.js"></script>
</head>
<body>
<template id="cpn1">
    <div>
        <h1>这是个组件</h1>
     <h1>{{book}}</h1>
    </div>
</template>
<template id="cpn2">
    <div>
        <cpn1 :book="books"></cpn1>
        <h1>这是两个个组件</h1>
    </div>
</template>
<div id="mytext" >
    <input type="text" v-model="tests"  >

    <cpn2></cpn2>

</div>

<script type="text/javascript">
    const cpn1=Vue.extend({
        template: '#cpn1',
        props: ['book'],
    });
    const cpn2=Vue.extend({
        template: '#cpn2',
        components:{
            cpn1
        },
        data() {
           return {
               books: ["西游记", "三国演义"]
           }
        }
    });



    let myVue=new Vue({
        el: '#mytext',
        data: {
            tests: "西游记"
        },
        components:{
            cpn2
        }

    })
</script>
</body>
</html>
