<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Vue练习05</title><script src="https://cdn.staticfile.org/vue/2.4.2/vue.js"></script>
</head>
<body>

<div id="mytext" >
    <input type="text" :value="mytext" >
    <h1>{{mytext}}</h1>
</div>

<script type="text/javascript">
    let myVue=new Vue({
        el: '#mytext',
        data: {
           mytext: "西游记"
        }
        
    })
</script>
</body>
</html>
