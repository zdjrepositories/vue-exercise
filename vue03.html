<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Vue练习01</title><script src="https://cdn.staticfile.org/vue/2.4.2/vue.js"></script>
</head>
<body>

<div id="mytext" >
    <p>当前数据：{{num}}</p>
    <button @click="num++">+</button>
    <button v-on:click="num--">-</button>
</div>

<script type="text/javascript">
    let myVue=new Vue({
        el: '#mytext',
        data: {
           num: 0
        }
        
    })
</script>
</body>
</html>
